{% extends 'staff/base.html' %}{% block staff %}
<form method="POST" class="w-full max-w-3xl mx-auto space-y-8">
    {% csrf_token %}
    <div class="space-y-8 divide-y divide-gray-200">
        <div>
            <div>
                <h3 class="text-3xl leading-6 font-bold text-gray-900">
                    Stock ID #{{ stock.id }}
                </h3>
            </div>

            <div class="mt-12 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                <div class="sm:col-span-3">
                    <label
                        for="group"
                        class="block text-sm font-medium text-gray-700"
                    >
                        Blood Group
                    </label>
                    <div class="mt-1">
                        <input
                            type="text"
                            id="group"
                            name="group"
                            value="{{ stock.group }}"
                            disabled
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                        />
                    </div>
                </div>
                <div class="mt-4 sm:col-span-6">
                    <h2 class="text-lg font-bold">Donor Information</h2>
                </div>
                <div class="sm:col-span-3">
                    <label
                        for="patient-name"
                        class="block text-sm font-medium text-gray-700"
                    >
                        Donor Name
                    </label>
                    <div class="mt-1">
                        <input
                            type="text"
                            name="donor-name"
                            id="donor-name"
                            required
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                            placeholder="Donor Name"
                            value="{{ stock.donor }}"
                        />
                    </div>
                </div>
                <div class="sm:col-span-3">
                    <label
                        for="donor-mobile"
                        class="block text-sm font-medium text-gray-700"
                    >
                        Donor Mobile
                    </label>
                    <div class="mt-1">
                        <input
                            type="text"
                            name="donor-mobile"
                            id="donor-mobile"
                            required
                            value="{{ stock.donor.mobile }}"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                            placeholder="Donor Mobile"
                        />
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label
                        for="date"
                        class="block text-sm font-medium text-gray-700"
                    >
                        Date of Donation
                    </label>
                    <div class="mt-1">
                        <input
                            type="date"
                            name="date"
                            id="date"
                            value="{{ stock.donated|date:'Y-m-d' }}"
                            required
                            disabled
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                        />
                    </div>
                </div>
                <div class="sm:col-span-3">
                    <label
                        for="expiry_date"
                        class="block text-sm font-medium text-gray-700"
                    >
                        Expiry Date
                    </label>
                    <div class="mt-1">
                        <input
                            type="date"
                            name="expiry_date"
                            id="expiry_date"
                            value="{{ stock.expiry_date|date:'Y-m-d' }}"
                            required
                            disabled
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                        />
                    </div>
                </div>

                <div class="mt-4 sm:col-span-6">
                    <h2 class="text-lg font-bold">Receiver Information</h2>
                </div>
                <div class="sm:col-span-3">
                    <label
                        for="receiver-name"
                        class="block text-sm font-medium text-gray-700"
                    >
                        Receiver Name
                    </label>
                    <div class="mt-1">
                        <input
                            type="text"
                            name="receiver-name"
                            id="receiver-name"
                            required
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                            placeholder="Receiver Name"
                            value="{{ stock.receiver }}"
                        />
                    </div>
                </div>
                <div class="sm:col-span-3">
                    <label
                        for="receiver-mobile"
                        class="block text-sm font-medium text-gray-700"
                    >
                        Receiver Mobile
                    </label>
                    <div class="mt-1">
                        <input
                            type="text"
                            name="receiver-mobile"
                            id="receiver-mobile"
                            required
                            value="{{ stock.receiver.mobile }}"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                            placeholder="Receiver Mobile"
                        />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="pt-5">
        <div class="flex justify-end">
            <button
                type="button"
                class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
                Cancel
            </button>
            <button
                type="submit"
                class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
                Save
            </button>
        </div>
    </div>
</form>

{% endblock %}
