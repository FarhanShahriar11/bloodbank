{% extends 'base.html' %}{% block base %}
<header class="bg-white shadow-md">
    <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between py-4">
            <div class="flex-1 md:flex md:items-center md:gap-12">
                <a
                    class="block text-red-400 font-bold text-2xl tracking-tight"
                    href="{% url 'user_index' %}"
                >
                    Bloodbank
                </a>
            </div>

            <div class="md:flex md:items-center md:gap-12">
                <nav aria-label="Global" class="hidden md:block">
                    <ul class="flex items-center gap-6 text-sm">
                        <li>
                            <a
                                class="text-gray-500 font-bold transition hover:text-gray-500/75"
                                href="{% url 'user_index' %}"
                            >
                                Home
                            </a>
                        </li>
                        <li>
                            <a
                                class="text-gray-500 font-bold transition hover:text-gray-500/75"
                                href="{% url 'user_donation_list' %}"
                            >
                                My Donations
                            </a>
                        </li>
                        <li>
                            <a
                                class="text-gray-500 font-bold transition hover:text-gray-500/75"
                                href="{% url 'user_request_add' %}"
                            >
                                Request Blood
                            </a>
                        </li>
                        <li>
                            <a
                                class="text-gray-500 font-bold transition hover:text-gray-500/75"
                                href="{% url 'user_request_list' %}"
                            >
                                My Requests
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="flex items-center gap-4">
                    <div class="sm:flex sm:gap-4">
                        <button
                            type="button"
                            data-modal-toggle="logoutModal"
                            class="rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white shadow"
                        >
                            Logout
                        </button>
                    </div>

                    <div class="block md:hidden">
                        <button
                            class="rounded bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-5 w-5"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                                stroke-width="2"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M4 6h16M4 12h16M4 18h16"
                                />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="w-full max-w-7xl mx-auto px-2 md:px-4 lg:px-0 mt-8">
    {% if messages %}
    <div class="grid gap-2 mb-12">
        {% for message in messages %}
        <div class="rounded-md  border {{message.tags}} p-4">
            <div class="flex">
                <div class="ml-3">
                    <p class="text-sm font-bold">{{message}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %} {% block user %} {% endblock %}
</div>
<!---->
{% endblock %}
