{% extends 'base.html' %}{% block base %}
<!-- component -->
<div class="h-full min-h-screen flex flex-col items-center justify-center">
    <div class="max-w-[280px] mx-auto">
        <div class="flex flex-col items-center mt-[10vh]">
            <h2 class="mb-5 text-gray-900 font-mono font-bold text-xl">
                Log In to BloodBank
            </h2>
            <form method="POST" class="text-sm">
                {% csrf_token %}
                <input
                    type="email"
                    class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium"
                    placeholder="Email"
                    name="email"
                    pattern="[a-z0-9._%+-]{3,}@[a-z0-9.-]{3,}.[a-z]{2,}"
                    required
                    value=""
                />
                <input
                    type="password"
                    class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium"
                    placeholder="Password"
                    name="password"
                    required
                    value=""
                />
                {% if messages %} {% for message in messages %}
                <div class="mb-2 text-red-500 font-bold text-xs">
                    {{message}}
                </div>
                {% endfor %} {% endif %}
                <button
                    class="bg-slate-500 hover:bg-slate-700 text-white text-base rounded-lg py-2.5 px-5 transition-colors w-full text-[19px]"
                >
                    Log In
                </button>
            </form>
            <p class="text-center mt-3 text-[14px]">
                Don&#x27;t have an account?
                <a href="{% url 'register' %}" class="text-gray-600"
                    >Create one</a
                >
            </p>
            <p class="text-center mt-3 text-[14px]">
                By clicking continue, you agree to our
                <a href="/terms" class="text-gray-600">Terms of Service</a> and
                <a href="/privacy" class="text-gray-600">Privacy Policy</a>.
            </p>
        </div>
    </div>
</div>
{% endblock %}
