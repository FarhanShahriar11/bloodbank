{% extends 'user/base.html' %}{% block user %}
<!--
  This example requires Tailwind CSS v2.0+ 
  
  This example requires some changes to your config:
  
  ```
  // tailwind.config.js
  module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/forms'),
    ],
  }
  ```
-->
<form
    method="POST"
    class="w-full max-w-3xl mx-auto space-y-8 divide-y divide-gray-200"
>
    {% csrf_token %}
    <div class="space-y-8 divide-y divide-gray-200">
        <div>
            <div>
                <h3 class="text-3xl leading-6 font-bold text-gray-900">
                    Add Donation History
                </h3>
            </div>

            <div class="mt-12 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                <div class="sm:col-span-3">
                    <label
                        for="group"
                        class="block text-sm font-medium text-gray-700"
                    >
                        Blood Group
                    </label>
                    <div class="mt-1">
                        <input
                            type="text"
                            id="group"
                            name="group"
                            value="{{ user.profile.group }}"
                            disabled
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                        />
                    </div>
                </div>

                <div class="sm:col-span-6">
                    <label
                        for="patient-name"
                        class="block text-sm font-medium text-gray-700"
                    >
                        Hospital Name & Address
                    </label>
                    <div class="mt-1">
                        <input
                            type="text"
                            name="hospital"
                            id="hospital"
                            required
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                            placeholder="Hospital Name & Address"
                        />
                    </div>
                </div>
                <div class="sm:col-span-6">
                    <label
                        for="date"
                        class="block text-sm font-medium text-gray-700"
                    >
                        Date of Donation
                    </label>
                    <div class="mt-1">
                        <input
                            type="date"
                            name="date"
                            id="date"
                            value="{{ today }}"
                            required
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                        />
                    </div>
                </div>
                <div class="sm:col-span-6">
                    <label
                        for="about"
                        class="block text-sm font-medium text-gray-700"
                    >
                        Comment on the donation (if any)
                    </label>
                    <div class="mt-1">
                        <textarea
                            id="comment"
                            name="comment"
                            rows="3"
                            placeholder="Comment, if any..."
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border border-gray-300 rounded-md"
                        ></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="pt-5">
        <div class="flex justify-end">
            <button
                type="button"
                class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
                Cancel
            </button>
            <button
                type="submit"
                class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
                Save
            </button>
        </div>
    </div>
</form>

{% endblock %}
